<header class="flex flex-col">
  <div
    class="grid grid-cols-3 gap-4 m-0 py-20 bg-gradient-to-tl from-purple-950 to-purple-900 text-white justify-center items-center"
  >
    <div class="logo flex flex-row justify-center items-center">
      <img
        (click)="goToPage('/')"
        class="w-60 cursor-pointer"
        src="assets/logo-rm.svg"
        alt="logo"
      />
    </div>

    <div class="flex flex-row w-full justify-center items-center">
      <div class="relative flex justify-center items-center w-full">
        <input
          class="w-full bg-white placeholder:text-purple-400 text-purple-950 text-sm border border-slate-200 rounded-full pl-4 pr-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow"
          placeholder="Faça sua pesquisa..."
        />

        <button
          class="rounded-full bg-transparent border-violet-50 py-2 px-3 border-2 border-transparent text-center text-sm text-white hover:text-violet-900 transition-all shadow-md hover:shadow-lg hover:bg-violet-50 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none ml-2"
          type="button"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-5 h-5 transition"
          >
            <path
              fill-rule="evenodd"
              d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="links flex flex-col justify-center items-center w-full gap-4">
      <div *ngIf="!isUserLogged" class="flex flex-row gap-3">
        <a href="/login">Login</a> /
        <a href="/register">Registrar</a>
      </div>

      <div
        class="links flex flex-col justify-center items-center w-full gap-4"
        *ngIf="isUserLogged"
      >
        <p class="text-lg font-bold">Olá {{ userName }}, seja bem vindo!</p>
        <button
          class="border-white border-2 py-1 px-8 rounded-full text-sm font-semibold hover:text-purple-900 hover:bg-white transition"
          (click)="logout()"
        >
          Sair
        </button>
      </div>

      <div class="flex flex-row gap-2">
        <img src="assets/social/facebook.svg" class="w-8" alt="" />
        <img src="assets/social/instagram.svg" class="w-8" alt="" />
        <img src="assets/social/youtube.svg" class="w-8" alt="" />
        <img src="assets/social/whatsapp.svg" class="w-8" alt="" />
      </div>

      <div
        (click)="goToPage('/shopping-cart/2')"
        class="flex flex-row gap-3 cursor-pointer"
      >
        <img src="assets/icons/cart-icon.svg" class="w-10" alt="" />
        <p class="text-base font-semibold">Carrinho <br />de Compras</p>
      </div>
    </div>
  </div>

  <nav class="bg-purple-900 border-purple-950">
    <div
      class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4"
    >
      <button
        data-collapse-toggle="navbar-dropdown"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
        aria-controls="navbar-dropdown"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
        <ul
          class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-purple-900"
        >
          <li>
            <a
              href="#"
              class="block py-2 px-3 text-purpbg-purple-900 bg-purtext-purple-300 rounded md:bg-transparent md:text-purple-50 md:p-0"
              aria-current="page"
              >Home</a
            >
          </li>
          <li>
            <button
              id="dropdownNavbarLink"
              data-dropdown-toggle="dropdownNavbar"
              class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent"
            >
              Dropdown
              <svg
                class="w-2.5 h-2.5 ms-2.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </button>
            <!-- Dropdown menu -->
            <div
              id="dropdownNavbar"
              class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
            >
              <ul
                class="py-2 text-sm text-gray-700 dark:text-gray-400"
                aria-labelledby="dropdownLargeButton"
              >
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Dashboard</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Settings</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Earnings</a
                  >
                </li>
              </ul>
              <div class="py-1">
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Sign out</a
                >
              </div>
            </div>
          </li>
          <li>
            <a
              href="#"
              class="block py-2 px-3 text-purple-50 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-purple-300 md:p-0"
              >Services</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block py-2 px-3 text-purple-50 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-purple-300 md:p-0"
              >Pricing</a
            >
          </li>
          <li>
            <a
              href="/shopping-cart/2"
              class="block py-2 px-3 text-purple-50 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-purple-300 md:p-0"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

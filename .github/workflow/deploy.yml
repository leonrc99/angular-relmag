name: Build and Deploy Angular App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Etapa 1: Checkout do código
    - name: Checkout repository
      uses: actions/checkout@v3

    # Etapa 2: Configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.17.0

    # Etapa 3: Instalar dependências
    - name: Install dependencies
      run: npm ci

    # Etapa 4: Build da aplicação (ignorando testes unitários)
    - name: Build Angular App
      run: npm run build -- --configuration=production --no-aot --no-progress

    # Etapa 5: Login no Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Etapa 6: Construir e enviar a imagem Docker
    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/angular-app:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/angular-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    # Etapa 1: Conectar-se à VPS via SSH
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        port: 22
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/angular-app:latest
          docker stop angular-app || true
          docker rm angular-app || true
          docker run -d -p 4200:4200 \
            --name angular-app \
            -v ~/app-angular \
            ${{ secrets.DOCKER_USERNAME }}/angular-app:latest
